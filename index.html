<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="section-center">
      <article class="gift-img">
        <img src="./gift.jpeg" alt="gift image" />
      </article>
      <article class="gift-info">
        <h3>iPhone giveaway</h3>
        <h4 class="giveaway">
          <!-- inserted via JS -->
        </h4>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia
          porro aliquid rem alias tempore doloremque, hic eum nobis doloribus
          facilis?
        </p>
        <div class="deadline">
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="days">21</h4>
              <span>days</span>
            </div>
          </div>

          <!-- hours -->
          <div class="deadline-format">
            <div>
              <h4 class="hours">17</h4>
              <span>hours</span>
            </div>
          </div>

          <!-- minutes -->
          <div class="deadline-format">
            <div>
              <h4 class="mins">32</h4>
              <span>mins</span>
            </div>
          </div>

          <!-- seconds -->
          <div class="deadline-format">
            <div>
              <h4 class="secs">49</h4>
              <span>secs</span>
            </div>
          </div>
        </div>
      </article>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
